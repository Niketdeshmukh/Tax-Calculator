  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <form id="taxForm">
        <div class="form-group">
          <label for="grossIncome" style="display: flex;">Enter Gross Annual Income: <button
              class="tooltip-button">?</button>
            <div class="tooltip-text">Gross annual income is your total salary in year before any deductions</div>
            <div class="error-icon" id="grossIncomeError"></div>
          </label>

          <input type="number" id="grossIncome" class="form-control" oninput="validateNumber(this)" required>
          <div id="errorMessage" style="display: none;">Please enter numbers only.</div>

          <button class="error-button">!</button>
          <div class="tooltip-text" style="
            right: 35rem !important">Please enter numbers only</div>
          <div class="error-icon" id="grossIncomeError"></div></label>
          <div class="error-icon" id="grossIncomeError"></div>
        </div>


        <div class="form-group">
          <label for="extraIncome" style="display: flex;" placeholder="Enter Extra Income From Other Source">Enter Extra
            Income:
            <button class="tooltip-button">?</button>
            <div class="tooltip-text">Extra Income is any other source income</div>
            <div class="error-icon" id="grossIncomeError"></div>
          </label>
          <input type="number" id="extraIncome" class="form-control">
          <div class="error-icon" id="extraIncomeError"></div>
        </div>
        <div class="form-group">
          <label for="ageGroup" style="display: flex;">Enter Age Group:
            <button class="tooltip-button">?</button>
            <div class="tooltip-text">Enter valid age range</div>
            <div class="error-icon" id="grossIncomeError"></div>
          </label>
          <select id="ageGroup" class="form-control" required>
            <option value="<40">&lt;40</option>
            <option value="≥40 &lt;60">&ge;40 &lt;60</option>
            <option value="≥60">&ge;60</option>
          </select>
          <div class="error-icon" id="ageGroupError"></div>
        </div>
        <div class="form-group">
          <label for="deductions" style="display: flex;">Enter Total Applicable Deductions:
            <button class="tooltip-button">?</button>
            <div class="tooltip-text">Only add valid deduction</div>
            <div class="error-icon" id="grossIncomeError"></div>
          </label>
          <input type="number" id="deductions" class="form-control">
          <div class="error-icon" id="deductionsError"></div>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close"><button style="margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 10px;
        background-color: #6559F5;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;">close</button></span>
        <p id="result"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

  </html>

</body>

</html>
