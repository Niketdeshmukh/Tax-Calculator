    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="taxForm">
        <div class="form-group">
            <label for="grossIncome">Enter Gross Annual Income:</label>
            <input type="number" id="grossIncome" class="form-control" required>
            <div class="error-icon" id="grossIncomeError"></div>
          </div>
          
                 
          
      <div class="form-group">
        <label for="extraIncome" placeholder="Enter Extra Income From Other Source">Enter Extra Income:</label>
        <input type="number" id="extraIncome" class="form-control">
        <div class="error-icon" id="extraIncomeError"></div>
      </div>
      <div class="form-group">
        <label for="ageGroup">Enter Age Group:</label>
        <select id="ageGroup" class="form-control" required>
          <option value="<40">&lt;40</option>
          <option value="≥40 &lt;60">&ge;40 &lt;60</option>
          <option value="≥60">&ge;60</option>
        </select>
        <div class="error-icon" id="ageGroupError"></div>
      </div>
      <div class="form-group">
        <label for="deductions">Enter Total Applicable Deductions:</label>
        <input type="number" id="deductions" class="form-control">
        <div class="error-icon" id="deductionsError"></div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close"><button style="margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 10px;
        background-color: #6559F5;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;">close</button></span>
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

</body>
</html>
